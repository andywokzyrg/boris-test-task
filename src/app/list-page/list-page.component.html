<div class="flex-container" *ngIf="currentUsersType$ | async as currentUsersType">
    <div class="content">
        <app-nav-menu>
            <app-nav-item (click)="showIncome()">Income</app-nav-item>
            <app-nav-item (click)="showOutcome()">Outcome</app-nav-item>
            <app-nav-item (click)="showLoans()">Loans</app-nav-item>
            <app-nav-item (click)="showInvestments()">Investments</app-nav-item>
        </app-nav-menu>

        <table class="table" *ngIf="currentUsersType === LoadedUsersType.Income">
            <tr *ngFor="let user of usersService.data">
                <td>{{user.name.first}}</td>
                <td>{{user.amount}}</td>
            </tr>
        </table>

        <table class="table" *ngIf="currentUsersType === LoadedUsersType.Outcome">
            <tr *ngFor="let user of usersService.data">
                <td>{{user.name.first}}</td>
                <td>{{user.amount}}</td>
            </tr>
        </table>

        <table class="table" *ngIf="currentUsersType === LoadedUsersType.Loan">
            <tr *ngFor="let user of usersService.data">
                <td>{{user.name.first}}</td>
                <td>{{user.amount}}</td>
            </tr>
        </table>

        <table class="table" *ngIf="currentUsersType === LoadedUsersType.Investment">
            <tr *ngFor="let user of usersService.data">
                <td>{{user.name.first}}</td>
                <td>{{user.amount}}</td>
            </tr>
        </table>
    </div>
</div>
